<!DOCTYPE html>
<html lang="fr">

  <title>TikTok Shell</title>

</head>
<body>

<!-- ================= AUTH ================= -->
<div id="auth-screen" class="center">
  <div class="card">
    <h2>TikTok Shell</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">

    <button onclick="login()">Connexion</button>
    <button class="secondary" onclick="register()">Inscription</button>
  </div>
</div>

<!-- ================= APP ================= -->
<div id="app-screen">
  <header>
    <h1>TikTok Shell</h1>
    <button onclick="logout()">DÃ©connexion</button>
  </header>

  <main class="grid">

    <div class="box">Vendre un compte</div>
    <div class="box">Mes achats</div>
    <div class="box">Mon profil</div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
