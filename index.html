<!-- PAGE PRINCIPALE -->
<div id="appPage" class="app hidden">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg">
      <span>TikTok Shell</span>
    </div>

    <nav class="nav-links">
      <a onclick="showSection('buy')">Acheter un Compte</a>
      <a onclick="showSection('sell')">Vendre un Compte</a>
      <a onclick="showSection('account')">Mon Compte</a>
      <button class="logout" onclick="logout()">Se Déconnecter</button>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-text">
      <h1>BIENVENUE CHEZ<br><span>TIKTOK SHELL</span></h1>
      <p>
        Nous vous aidons à acheter et vendre votre compte TikTok
        de manière sécurisée.
      </p>
    </div>

    <div class="hero-shield">
      <img src="https://i.imgur.com/5ZQZ5wT.png" alt="sécurité">
    </div>
  </section>

  <!-- ACTIONS -->
  <section class="actions">

    <div class="action-card">
      <span class="material-icons">search</span>
      <h3>ACHETER UN COMPTE</h3>
      <button onclick="showSection('buy')">Parcourir les Comptes</button>
    </div>

    <div class="action-card">
      <span class="material-icons">trending_up</span>
      <h3>VENDRE UN COMPTE</h3>
      <button onclick="showSection('sell')">Mettre en Vente</button>
    </div>

    <div class="action-card">
      <span class="material-icons">person</span>
      <h3>MON COMPTE</h3>
      <button onclick="showSection('account')">Gérer mon Profil</button>
    </div>

  </section>

  <!-- TRANSACTIONS SECURISEES -->
  <section class="payments">
    <h4>Transactions Sécurisées</h4>
    <div class="payment-logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Orange_Money_logo.svg">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Wave_logo.svg">
    </div>
  </section>

</div>
