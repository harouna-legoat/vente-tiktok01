<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TikTok Safe Market</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDK -->
  <script type="module" src="script.js"></script>
</head>
<body>

<header>
  <h1>Achetez & vendez des comptes TikTok sans risque</h1>
  <p class="subtitle">Paiement sécurisé • Vérification vendeur • Séquestre</p>
  <button id="sellBtn">Vendre un compte</button>
</header>

<main id="listings"></main>

<!-- AUTH MODAL -->
<div id="authModal" class="modal hidden">
  <div class="modal-box">
    <h2>Connexion requise</h2>
    <p class="micro">Crée un compte pour acheter ou vendre en toute sécurité</p>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="authBtn">Connexion / Inscription</button>
  </div>
</div>

<!-- SELL MODAL -->
<div id="sellModal" class="modal hidden">
  <div class="modal-box">
    <h2>Vendre un compte TikTok</h2>
    <input id="username" placeholder="@username">
    <input id="followers" placeholder="Nombre d'abonnés">
    <input id="price" placeholder="Prix ($)">
    <input id="niche" placeholder="Niche du compte">
    <p class="code">Code à mettre dans la bio : <span id="verifyCode"></span></p>
    <button id="verifyBtn">J'ai ajouté le code</button>
    <p class="micro">Nous vérifions que le compte t’appartient réellement</p>
  </div>
</div>

</body>
</html>
